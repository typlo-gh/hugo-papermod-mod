baseURL: https://example.org/
languageCode: en-us
title: Blog Title
theme: PaperMod
pagination:
  pagerSize: 5
  disableAliases: false
permalinks:
  page:
    posts: /posts/:contentbasename/
outputs:
    home:
        - HTML
        - RSS
        - JSON
enableRobotsTXT: true
enableInlineShortcodes: true
enableEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false
timeZone: Asia/Kolkata #TZ for your location
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

minify:
    disableXML: true
    minifyOutput: true
disableHugoGeneratorInject: true
params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Personal blog of ..."
    keywords: [Blog, Portfolio ]
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: dark
    disableAnchoredHeadings: false
    disableThemeToggle: false
    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowWordCount: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: true
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: true
    UseHugoToc: false
    hideFooter: true
    ShowRssButtonInSectionTermList: true
    ShowAllPagesInArchive: true
    ShowPageNums: true
    cover:
      hiddenInList: true # hide on list pages and home

    assets:
        # disableFingerprinting: true
        disableHLJS: true
        #favicon: "/assets/favicon.ico"
        #favicon16x16: "/assets/favicon-16x16.png"
        #favicon32x32: "/assets/favicon-32x32.png"
        #apple_touch_icon: "/assets/apple-touch-icon.png"
    label:
      #icon: /assets/apple-touch-icon.png
      #iconHeight: 35
    # home-info mode
    homeInfoParams:
        Title: "Hi there <span class='wave'>üëãüèª</span>"
        Content: |
            Welcome to my Blog!
    socialIcons:
        - name: linkedin
          url: "https://www.linkedin.com/in/myprofile/"
        - name: email
          url: "mailto:hello@example.org"
        - name: github
          url: "https://github.com/myprofile/"
        - name: xda
          url: "https://xdaforums.com/m/username/"

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: 1
        # - identifier: about
        #   name: About
        #   url: /about/
        #   weight: 3
        - identifier: archives
          name: Archives
          url: /archives/
          weight: 4
        - identifier: search
          name: Search
          url: /search/
          weight: 5
services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true
